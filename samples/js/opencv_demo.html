<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OpenCV-js demo</title>

        <!-- css -->
        <link href="css/jquery-ui-1.9.2.custom.css" rel="stylesheet">
        <style type="text/css">
            body {
                font: 15px/22.5px "Helvetica Neue",HelveticaNeue,Helvetica,Arial,sans-serif;
            }
            h1 {
                text-align: center;
            }
            /* jquery ui css */
            .ui-button .ui-button-text {
                font-size: 10px;
                /*line-height: 50%;*/
                padding: 1px 5px;
            }

            /* Hold image panes */
            #pane_holder {
                width: 100wh; 
                height: auto;
            }

            /* Hold canvas, on the left, and control_pane*/
            .image_pane {
                background-color: LightGray;
                display: inline-block;
                height: 250px;
                margin: 5px;
                overflow: hidden;
                padding: 10px;
                position: relative; /* Make it relative so that childred of it can be absolutly positioned. */
                width: 40%;
                border-radius: 2px;
            }

            .left_pane {
                position: absolute;
                top: 5px;
                left: 5px;
                background-color: Gray;
                width: calc(50% - 10px); 
                height: calc(100% - 10px);
            }
            .right_pane {
                position: absolute;
                left: 50%;
                top: 5px;
                padding: 5px;
                /*display: inline-block;*/
                background-color: White;
                width: calc(50% - 15px); 
                height: calc(100% - 20px);
            }
            canvas {
                display: block;
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                max-width: 100%;
                max-height: 100%;
            }
            .right_pane p {
                text-align: center;
            }
            .right_pane .ui-widget {
               font-size:0.8em; 
            }
            .ui-slider { margin-top: 5px }
            .ui-slider-horizontal { height: 0.3em; }
            .ui-slider .ui-slider-handle {
                height: 0.8em;
                width: 0.8em;
            }
        </style>

        <!--<script type="application/javascript;version=1.8" src="lib/opencv.js" async></script>-->
        <script src="lib/jquery-1.8.3.js"></script>
        <script src="lib/jquery-ui-1.9.2.custom.min.js"></script>
        <script type="application/javascript;version=1.8" src="js/base.js"></script>
        <script type="application/javascript;version=1.8" src="js/opencv_main.js"></script>
        <script type="application/javascript;version=1.8" src="js/module_threshold.js"></script>
        <script type="application/javascript;version=1.8" src="js/module_histogram.js"></script>
        <script type="application/javascript;version=1.8" src="js/module_filter.js"></script>
        <script type="application/javascript;version=1.8" src="js/module_morphology.js"></script>
    </head>
    <body>
        <h1>OpneCV by Emscripten</h1>
        <a href="https://github.com/CJKu/opencv">The WIP repository on github</a><br>
        <p>This page works fine in Firefox on both Mac and Linux. For unknown reason, OpenCV effect doesn't work on windows.</p>
        <p>Start by clicking on Load button to load an image, enjoy life opencv demo.</p> 
        <button id="load_button">Load</button>
        <input type='file' accept='image/*' id="load_file_input" style="display:none" />
        <div id='pane_holder'/>
    </body>
</html>
